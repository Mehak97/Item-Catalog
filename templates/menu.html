<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-10" style='text-align: center;color:Green;'>
           <h1>Menu for {{restaurant.name}}</h1>
        </div>
        <div class="col-md-2" style='text-align: right'>   
           <a href='{{url_for('newMenuItem',restaurant_id=restaurant.id)}}'>Add a new Menu</a>
        </div>
  </div>
  <div class="row">      
        <div class="col-md-10">
          {% for item in items %}
            <div>
                  <h2 style='text-decoration: underline;'>{{item.name}}</h2>
                  <p style='text-indent: inherit;'>{{item.description}}</p>
                  <p style='color:blue'>{{item.price}}</p>
                  <a href='{{url_for('editRestaurant',restaurant_id=restaurant.id)}}'>Edit</a>
                  <a href='{{url_for('deleteRestaurant',restaurant_id=restaurant.id)}}'>Delete</a>
            </div>
           {% endfor %}
        </div>
    </div>
</div>           
</body>
</html>
